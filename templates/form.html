<!DOCTYPE html>
<html>
<head><title>Depression Predictor</title></head>
<body>
  <h2>Enter Details</h2>
  <form method="post">
    Age: <input type="number" name="age" required><br><br>
    Gender: 
    <select name="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br><br>

    Relationship Status: 
    <select name="relationship">
      <option value="Single">Single</option>
      <option value="In a relationship">In a relationship</option>
      <option value="Married">Married</option>
    </select><br><br>

    Avg Time Per Day on Social Media: 
    <select name="avg_time_per_day">
      <option value="Less than 1 hour">Less than 1 hour</option>
      <option value="1-3 hours">1-3 hours</option>
      <option value="More than 3 hours">More than 3 hours</option>
    </select><br><br>

    Risk Level:
    <select name="risk">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select><br><br>

    <!-- Platform checkboxes -->
    {% for platform in ["Pinterest", "YouTube", "Reddit", "TikTok", "Instagram", "Facebook", "Snapchat", "Discord"] %}
      {{ platform }}:
      <input type="checkbox" name="{{ platform }}" value="1"><br>
    {% endfor %}
    <br>
    <input type="submit" value="Predict">
  </form>
</body>
</html>
